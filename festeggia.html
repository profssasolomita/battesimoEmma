<!DOCTYPE html>
<html lang="it">
<head>
<link href="fonts.googleapis.com" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Dettagli Ricevimento</title>
<style>
body {
    font-family: "Playfair Display", serif;
    background: #c08081;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    -webkit-user-select: none;
    user-select: none;
    overflow-x: hidden;
}

.header-note { 
    margin: 20px 0 10px 0; 
    color: white; 
    font-family: 'Allura', cursive; 
    font-size: 35px;
}

.container {
    width: 95%;
    max-width: 450px;
    margin: 10px auto;
    background: #ffffffcc;
    background-image: url("sfondo2.jpg");
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    padding: 30px 45px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    box-sizing: border-box;
    min-height: 550px;
}

.info { font-family: 'Allura', cursive; font-size: 28px; }

/* SPOSTA RISTORANTE PIÙ SOPRA E A SINISTRA */
.sezione-ristorante {
    margin-left: -40px; 
    margin-top: 60px; /* Ridotto da 100px a 60px per alzarlo */
}

.info_orario { font-weight: bold; font-size: 30px; }
.info3 { font-size: 24px; margin: 5px 0; }

.maps-link { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    justify-content: center; 
    margin: 10px 0 25px 0;
    font-size: 18px;
    color: #EA899A;
}

.btn-whatsapp { 
    display: inline-block; 
    margin-top: 10px; 
    background-color: #25d366; 
    color: white; 
    padding: 12px 25px; 
    border-radius: 40px; 
    text-decoration: none; 
    font-size: 18px; 
    font-weight: bold;
}

.back-link {
    display: block;
    margin-top: 30px;
    color: white;
    font-family: 'Allura', cursive;
    font-size: 22px;
    text-decoration: none;
}
</style>
</head>
<body oncontextmenu="return false;">

    <div class="header-note">Dettagli Ricevimento</div>

    <div class="container">
        <div class="info">
            <div class="sezione-ristorante">
                <div class="info_orario"><strong>Ore:</strong> 13:00</div>
                <p class="info3">
                    <strong>Ristorante:</strong><br>Naturale
                </p>
                <a href="www.google.com" target="_blank" style="text-decoration:none; color:inherit;">
                    <div class="maps-link">
                        <img src="images.png" width="18"> <span>Apri Maps</span>
                    </div>
                </a>
            </div>

            <a class="btn-whatsapp" href="wa.me">
                Conferma su WhatsApp
            </a>
        </div>
    </div>

    <a href="index.html" class="back-link">← Torna all'invito</a>

</body>
</html>
