<!DOCTYPE html>
<html lang="it">
<head>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Invito Battesimo</title>
<style>
/* Blocca la selezione e le interazioni di modifica */
body {
    font-family: "Playfair Display", serif;
    background: #c08081; /* Rosa antico */
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    /* Impedisce la selezione del testo */
    -webkit-user-select: none;
    user-select: none;
    /* Impedisce il menu contestuale (tasto destro/pressione prolungata) */
    -webkit-touch-callout: none;
}

.container {
    width: 90%; /* Adattabile su smartphone */
    max-width: 480px;
    margin: 30px auto;
    background: #ffffffcc;
    padding: 20px; /* Ridotto per mobile */
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
}

/* Immagine adattiva che non sballa il layout */
.decor-divider {
    width: 100%;
    height: auto;
    display: block;
    pointer-events: none; /* Impedisce il trascinamento dell'immagine */
}
.back-link {
    display: block;
    margin-top: 20px;
    color: white;
    font-family: 'Allura', cursive;
    font-size: 24px;
    text-decoration: none;
}
/* Classi per testi (gi√† presenti nel tuo codice) */
.title-elegant { font-family: 'Allura', cursive; font-size: 38px; color: #EA899A; margin: 5px 0; }
.info { font-family: 'Allura', cursive; font-size: 26px; line-height: 1.5;}

/* Link senza sottolineatura */
a {
    text-decoration: none;
    -webkit-tap-highlight-color: transparent; /* Rimuove il flash blu al tocco */
}

</style>
</head>
<body oncontextmenu="return false;"> <!-- Disabilita il tasto destro -->

    <a href="speriamo.html">
        <div class="container">
            <!-- L'immagine ora si adatta alla larghezza del contenitore -->
            <img class="decor-divider" src="sfondopieno.png" alt="Decorazione Invito" />
        </div>
    </a>
<a href="speriamo.html" class="back-link">Clicca per scoprire la data!</a>
</body>
</html>
