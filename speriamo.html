<!DOCTYPE html>
<html lang="it">
<head>
<link href="fonts.googleapis.com" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Invito Battesimo</title>
<style>
/* Protezione totale e blocco scorrimento */
body {
    font-family: "Playfair Display", serif;
    background: #c08081;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    -webkit-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    overflow-x: hidden;
}

.container {
    width: 95%;
    max-width: 450px;
    margin: 20px auto;
    background: #ffffffcc;
    background-image: url("sfondo2.jpg");
    background-size: 100% 100%; /* Forza l'immagine a coprire esattamente il rettangolo */
    background-position: center;
    background-repeat: no-repeat;
    
    /* AUMENTO PADDING: Spinge il testo dentro l'ovale centrale */
    /* Sopra/Sotto: 80px | Destra/Sinistra: 50px */
    padding: 80px 55px; 
    
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    position: relative;
    box-sizing: border-box; /* Essenziale per non far esplodere il contenitore */
}

.info { 
    font-family: 'Allura', cursive; 
    font-size: 26px; /* Leggermente ridotto per stare nell'ovale */
    line-height: 1.3; 
}

.info_orario { 
    font-family: 'Allura', cursive; 
    font-size: 26px; 
    margin: 5px 0;
}

.info2, .info3 { 
    font-family: 'Allura', cursive; 
    font-size: 20px; 
    margin: 10px 0; 
    text-align: center;
}

.maps-link { 
    display: flex; 
    align-items: center; 
    gap: 5px; 
    justify-content: center; 
    margin: 2px 0 15px 0; 
    font-size: 16px;
}

.maps-icon { width: 14px; height: auto; }

.btn-whatsapp { 
    display: inline-block; 
    margin-top: 15px; 
    background-color: #25d366; 
    color: white; 
    padding: 10px 20px; 
    border-radius: 40px; 
    text-decoration: none; 
    font-size: 17px; 
    font-weight: bold; 
    -webkit-tap-highlight-color: transparent;
}

.footer-note { margin-top: 15px; color: #888; font-size: 12px; }

a { text-decoration: none; color: inherit; }

</style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="info">
        <strong>Data:</strong> 1 Marzo 2026
        
        <div class="info_orario">
            <strong>Ore:</strong> 11:00
        </div>

        <p class="info2">
            <strong>Location:</strong><br>
            Chiesa Madre del Sacro Cuore,<br>
            Bellizzi (SA)
        </p>

        <span class="maps-link">
            <img class="maps-icon" src="images.png" alt="Maps"> 
            <a href="www.google.com" target="_blank">Apri Maps</a>
        </span>

        <div class="info_orario">
            <strong>Ore:</strong> 13:00
        </div>

        <p class="info3">
            <strong>Ristorante:</strong><br>Naturale
        </p>

        <span class="maps-link">
            <img class="maps-icon" src="images.png" alt="Maps"> 
            <a href="www.google.com" target="_blank">Apri Maps</a>
        </span>
    </div>

    <a class="btn-whatsapp" href="wa.me." target="_blank">
        Conferma
    </a>

    <p class="footer-note">Ti aspettiamo!</p>
</div>

</body>
</html>
