<!DOCTYPE html>
<html lang="it">
<head>
<link href="fonts.googleapis.com" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Invito Battesimo</title>
<style>
body {
    font-family: "Playfair Display", serif;
    background: #c08081;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    -webkit-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    overflow-x: hidden;
}

.container {
    width: 95%;
    max-width: 450px;
    margin: 20px auto;
    background: #ffffffcc;
    background-image: url("sfondo2.jpg");
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    padding: 40px 45px; /* Padding bilanciato */
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    position: relative;
    box-sizing: border-box;
    min-height: 600px; /* Assicura che l'ovale abbia altezza sufficiente */
}

.info { 
    font-family: 'Allura', cursive; 
    font-size: 26px; 
    line-height: 1.3; 
}

/* 1. SPOSTA DATA PIÙ IN BASSO */
.data-sezione {
    margin-top: 80px; /* Aumenta questo valore per scendere ancora più giù */
    font-weight: bold;
}

.info_orario { 
    font-family: 'Allura', cursive; 
    font-size: 26px; 
    margin: 5px 0;
}

.info2, .info3 { 
    font-family: 'Allura', cursive; 
    font-size: 20px; 
    margin: 5px 0; 
}

/* 2. SPOSTA ORE 13:00 E MAPS A SINISTRA */
.sezione-ristorante {
    margin-left: -40px; /* Valore negativo per spostare a sinistra */
    margin-top: 20px;
}

.maps-link { 
    display: flex; 
    align-items: center; 
    gap: 5px; 
    justify-content: center; 
    margin-bottom: 10px;
    font-size: 16px;
}

.maps-icon { width: 14px; height: auto; }

.btn-whatsapp { 
    display: inline-block; 
    margin-top: 15px; 
    background-color: #25d366; 
    color: white; 
    padding: 10px 20px; 
    border-radius: 40px; 
    text-decoration: none; 
    font-size: 17px; 
    font-weight: bold; 
    -webkit-tap-highlight-color: transparent;
}

.footer-note { margin-top: 10px; color: #888; font-size: 12px; }
a { text-decoration: none; color: inherit; }

</style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="info">
        
        <!-- Sezione Data spostata in basso -->
        <div class="data-sezione">
            <strong>Data:</strong> 1 Marzo 2026
        </div>
        
        <div class="info_orario">
            <strong>Ore:</strong> 11:00
        </div>

        <p class="info2">
            <strong>Location:</strong><br>
            Chiesa Madre del Sacro Cuore,<br>
            Bellizzi (SA)
        </p>

        <span class="maps-link">
            <img class="maps-icon" src="images.png" alt="Maps"> 
            <a href="www.google.com" target="_blank">Apri Maps</a>
        </span>

        <!-- Sezione Ristorante spostata a sinistra -->
        <div class="sezione-ristorante">
            <div class="info_orario">
                <strong>Ore:</strong> 13:00
            </div>

            <p class="info3">
                <strong>Ristorante:</strong> Naturale
            </p>

            <span class="maps-link">
                <img class="maps-icon" src="images.png" alt="Maps"> 
                <a href="www.google.com" target="_blank">Apri Maps</a>
            </span>
        </div>
    </div>

    <a class="btn-whatsapp" href="wa.me." target="_blank">
        Conferma
    </a>

    <p class="footer-note">Ti aspettiamo!</p>
</div>

</body>
</html>
