<!DOCTYPE html>
<html lang="it">
<head>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Invito Battesimo</title>
<style>
/* Protezione totale: non selezionabile e non modificabile */
body {
    font-family: "Playfair Display", serif;
    background: #c08081;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    -webkit-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    overflow-x: hidden; /* Evita scorrimenti laterali fastidiosi */
}

.container {
    width: 92%; /* Adattamento per schermi piccoli */
    max-width: 450px;
    margin: 20px auto;
    background: #ffffffcc;
    background-image: url("sfondo2.jpg");
    background-size: cover; /* Corretto da 125% a cover per evitare sgranature */
    background-position: center;
    padding: 25px 15px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    position: relative;
    box-sizing: border-box;
}

/* Ottimizzazione testi per Mobile */
.info { 
    font-family: 'Allura', cursive; 
    font-size: 28px; 
    margin-top: 20px; 
    line-height: 1.4; 
}

/* Rimosso i margini negativi che rompevano il layout su mobile */
.info_orario { 
    font-family: 'Allura', cursive; 
    font-size: 28px; 
    line-height: 1.4; 
    margin: 10px 0;
}

.info2, .info3 { 
    font-family: 'Allura', cursive; 
    font-size: 22px; 
    margin: 15px 0; 
    line-height: 1.4;
    text-align: center; /* Centrato per leggibilità su smartphone */
}

.maps-link { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    justify-content: center; 
    margin: 5px 0 20px 0; 
    font-size: 18px;
}

.maps-icon { width: 18px; height: auto; }

.btn-whatsapp { 
    display: inline-block; 
    margin-top: 20px; 
    background-color: #25d366; 
    color: white; 
    padding: 12px 25px; 
    border-radius: 40px; 
    text-decoration: none; 
    font-size: 18px; 
    font-weight: bold; 
    -webkit-tap-highlight-color: transparent;
}

.footer-note { margin-top: 20px; color: #888; font-size: 14px; }

/* Rende i link Maps non sottolineati */
a { text-decoration: none; color: inherit; }

</style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="info">
        <strong>Data:</strong> 1 Marzo 2026
        
        <div class="info_orario">
            <strong>Ore:</strong> 11:00
        </div>

        <p class="info2">
            <strong>Location:</strong><br>
            Chiesa Madre del Sacro Cuore di Gesù,<br>
            Via Torino, 25 - Bellizzi (SA)
        </p>

        <span class="maps-link">
            <img class="maps-icon" src="images.png" alt="Maps"> 
            <a href="www.google.com" target="_blank">Apri su Google Maps</a>
        </span>

        <div class="info_orario">
            <strong>Ore:</strong> 13:00
        </div>

        <p class="info3">
            <strong>Ristorante:</strong><br>Naturale
        </p>

        <span class="maps-link">
            <img class="maps-icon" src="images.png" alt="Maps"> 
            <a href="www.google.com" target="_blank">Apri su Google Maps</a>
        </span>
    </div>

    <a class="btn-whatsapp" href="https://wa.me/393472706048?text=Ciao!%20Confermo%20la%20mia%20presenza%20al%20battesimo." target="_blank">
        Conferma su WhatsApp
    </a>

    <p class="footer-note">Ti aspettiamo!</p>
</div>

</body>
</html>
