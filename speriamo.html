<!DOCTYPE html>
<html lang="it">
<head>
<link href="fonts.googleapis.com" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Invito Battesimo</title>
<style>
body {
    font-family: "Playfair Display", serif;
    background: #c08081;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
    -webkit-user-select: none;
    user-select: none;
    overflow-x: hidden;
}

/* Scritta sopra l'immagine */
.click-hint {
    font-family: 'Allura', cursive;
    font-size: 24px;
    color: white;
    margin-top: 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.container-link {
    text-decoration: none;
    display: inline-block;
    width: 95%;
    max-width: 450px;
    -webkit-tap-highlight-color: transparent;
}

.container {
    background: #ffffffcc;
    background-image: url("sfondo2.jpg");
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    padding: 40px 45px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(6px);
    box-sizing: border-box;
    min-height: 550px;
    margin: 10px auto;
}

.info { 
    font-family: 'Allura', cursive; 
    font-size: 28px; 
    line-height: 1.3; 
    color: #555;
}

.data-sezione {
    margin-top: 100px; /* Spostato in basso nell'ovale */
    font-weight: bold;
}

.info_orario { margin: 5px 0; }

.info2 { 
    font-size: 22px; 
    margin: 10px 0; 
    text-align: center;
}

.maps-link { 
    display: flex; 
    align-items: center; 
    gap: 5px; 
    justify-content: center; 
    font-size: 16px;
    color: #EA899A;
}

.maps-icon { width: 14px; height: auto; }

/* Scritta sotto l'immagine */
.footer-note-outside { 
    margin: 20px 0; 
    color: white; 
    font-family: 'Allura', cursive; 
    font-size: 32px;
}

</style>
</head>
<body oncontextmenu="return false;">

    <div class="click-hint">Clicca per festeggiare</div>

    <!-- Tutta l'immagine Ã¨ ora un link cliccabile -->
    <a href="festeggia.html" class="container-link">
        <div class="container">
            <div class="info">
                
                <div class="data-sezione">
                    <strong>Data:</strong> 1 Marzo 2026
                </div>
                
                <div class="info_orario">
                    <strong>Ore:</strong> 11:00
                </div>

                <p class="info2">
                    <strong>Location:</strong><br>
                    Chiesa Madre del Sacro Cuore,<br>
                    Bellizzi (SA)
                </p>

                <div class="maps-link">
                    <img class="maps-icon" src="images.png" alt="Maps"> 
                    <span>Apri Maps</span>
                </div>

            </div>
        </div>
    </a>

    <!-- Scritta spostata al di sotto dell'immagine -->
    <p class="footer-note-outside">Ti aspettiamo!</p>

</body>
</html>
